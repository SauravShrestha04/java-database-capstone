<!-- 
This file is responsible for allowing users to select a role
(Admin, Doctor, Patient) before logging in. A modal will be used
to handle authentication based on the selected role.

Below are the numbered explanations referenced in the reading:

1. Label the File:
   Add this header comment to identify the file.

2. Declare Document Type:
   Use <!DOCTYPE html> so browsers know this is HTML5.

3. Start the HTML Document:
   <html lang="en"> improves accessibility and SEO.

4. Head Section:
   Contains metadata, icons, CSS, and JS files.

5. Set Character Encoding:
   UTF-8 supports nearly all characters.

6. Page Title:
   Appears in the browser tab.

7. Favicon:
   Logo displayed in the browser tab.

8. Stylesheet Links:
   index.css — page specific
   style.css — global shared styles

9. JavaScript Files (with defer):
   util.js — helper functions
   render.js — reusable rendering logic
   header.js — dynamic header component
   footer.js — dynamic footer component

10. Close Head, Start Body:
   Body contains all visible content.

11. Container:
   Main wrapper controlling layout width.

12. Wrapper:
   Groups header, main and footer contents.

13. Header Placeholder:
   Dynamically injected from header.js.

14. Main Content Section:
   Holds the page's primary UI.

15. Heading:
   Displays "Select Your Role".

16. Role Buttons:
   Admin / Doctor / Patient.

17. Footer Placeholder:
   Dynamically injected.

18. Modal Structure:
   Hidden until login pop-up is needed.

19. Load Page Logic Module:
   index.js contains role selection + modal logic.

20. Close Body and HTML:
   Properly end document.
-->

<!-- 2. HTML5 document declaration -->
<!DOCTYPE html>

<!-- 3. Start HTML document -->
<html lang="en">

<head>
    <!-- 4. Head section -->

    <!-- 5. Character encoding -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 6. Page title -->
    <title>Select Role</title>

    <!-- 7. Favicon -->
    <link rel="icon" type="image/png" href="./assets/images/logo/Logo.png" />

    <!-- 8. CSS stylesheets -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 9. JavaScript utilities & components -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>

    <!-- 19. Page-specific module for role selection -->
    <script type="module" src="./js/services/index.js" defer></script>
</head>

<body>
    <!-- 10. Start body -->

    <!-- 11. Main container -->
    <div class="container">

        <!-- 12. Wrapper -->
        <div class="wrapper">

            <!-- 13. Header placeholder -->
            <div id="header"></div>

            <!-- 14. Main content -->
            <main class="main-content">

                <!-- 15. Heading -->
                <h2 class="role-title">Select Your Role</h2>

                <!-- 16. Role buttons -->
                <div class="role-buttons">
                    <button id="adminRoleBtn" class="role-btn">Admin</button>
                    <button id="doctorRoleBtn" class="role-btn">Doctor</button>
                    <button id="patientRoleBtn" class="role-btn">Patient</button>
                </div>

            </main>

            <!-- 17. Footer placeholder -->
            <div id="footer"></div>

        </div>
    </div>

    <!-- 18. Modal structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

</body>

<!-- 20. Close HTML -->
</html>
