<!-- adminDashboard.html -->

<!-- 1. Declare the Document Type: HTML5 for consistent rendering -->
<!DOCTYPE html>

<!-- 2. Begin the HTML Document with Thymeleaf Namespace for Spring integration -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <!-- 3. Head Section â€“ Metadata and Resources -->
  <head>
    <!-- 4. Set Character Encoding to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- 5. Set the Favicon using Thymeleaf pathing -->
    <link
      rel="icon"
      type="image/png"
      th:href="@{/assets/images/logo/logo.png}"
    />

    <!-- 6. Set the Page Title shown in the browser tab -->
    <title>Admin Dashboard</title>

    <!-- 7. Link CSS Stylesheets: page-specific and global styles -->
    <link
      rel="stylesheet"
      th:href="@{/assets/css/adminDashboard.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/css/style.css}"
    />

    <!-- 8. Link JavaScript Files (with `defer`) for utilities and layout components -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
  </head>

  <!-- 9. Begin the Body; `onload` can trigger initial rendering logic if needed -->
  <body onload="renderContent()">
    <!-- 10. Create the Container to control page width and layout -->
    <div class="container">
      <!-- 11. Wrapper Inside the Container to group header, main, and footer -->
      <div class="wrapper">
        <!-- 12. Header Placeholder populated dynamically from header.js -->
        <div id="header"></div>

        <!-- 13. Main Section: central dashboard area for admin controls -->
        <main class="main-content">
          <!-- 14. Search Bar for filtering doctors by name -->
          <input
            type="text"
            id="searchBar"
            class="searchBar"
            placeholder="Search by doctor name"
          />

          <!-- 15. Filter Dropdowns: one for time slots, one for specialty -->
          <div class="filter-wrapper">
            <select id="filterTime" class="filter-select">
              <option value="">Sort by time</option>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
            </select>

            <select id="filterSpecialty" class="filter-select">
              <option value="">Filter by specialty</option>
              <option value="cardiologist">Cardiologist</option>
              <option value="dentist">Dentist</option>
              <option value="dermatologist">Dermatologist</option>
              <option value="general">General Physician</option>
              <option value="pediatrician">Pediatrician</option>
            </select>
          </div>

          <!-- 16. Content Display Area: doctor cards rendered via JavaScript -->
          <div id="content" class="content-area"></div>
        </main>

        <!-- 17. Footer Placeholder populated dynamically from footer.js -->
        <div id="footer"></div>
      </div>
    </div>

    <!-- 18. Modal Structure for adding/editing doctors (hidden by default) -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <!-- 19. Page-Specific JavaScript Modules: admin logic + doctor cards -->
    <script
      type="module"
      th:src="@{/js/services/adminDashboard.js}"
      defer
    ></script>
    <script
      type="module"
      th:src="@{/js/components/doctorCard.js}"
      defer
    ></script>

    <!-- 20. Close Body and HTML Tags to complete the document -->
  </body>
</html>
